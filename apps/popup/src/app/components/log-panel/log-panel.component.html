<div class="log-panel" #logPanel>
    @for (item of items(); track $index){
        <div class="log-panel-item severity-{{item.severity}}">{{item.message}}</div>
    }
</div>
<div class="action-button-holder">
    <button class="program-button action-button" (click)="clearLog()">Clear</button>
</div>
